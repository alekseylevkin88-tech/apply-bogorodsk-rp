<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Подача анкеты</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --header-blue: #3a86ff;
            --bg-gradient: radial-gradient(circle at top, #0a1120 0%, #050814 100%);
            --card-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(30, 41, 59, 0.5);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 60px 20px 120px 20px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 38px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--header-blue);
            margin: 0;
            font-weight: 900;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(58, 134, 255, 0.4); }
            to { text-shadow: 0 0 25px rgba(58, 134, 255, 0.8), 0 0 40px rgba(58, 134, 255, 0.4); }
        }

        .section-title {
            color: var(--header-blue);
            font-size: 20px;
            margin: 40px 0 25px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(58, 134, 255, 0.3);
            padding-bottom: 10px;
            width: 100%;
        }

        .form-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #cbd5e1;
            line-height: 1.5;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 20px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--header-blue);
            background: rgba(58, 134, 255, 0.1);
            box-shadow: 0 0 15px rgba(58, 134, 255, 0.1);
        }

        textarea { resize: vertical; min-height: 110px; }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: var(--header-blue);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(58, 134, 255, 0.4);
            filter: brightness(1.1);
        }

        .bottom-nav {
            position: fixed;
            bottom: 25px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(58, 134, 255, 0.3);
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .bottom-nav:hover {
            transform: translateY(-5px);
            border-color: var(--header-blue);
        }

        select option { background: #0a1120; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>BOGORODSK ROLEPLAY</h1>
    </div>

    <div class="form-container">
        <form id="fullAdminForm">
            
            <div class="section-title">1. Личная информация</div>
            
            <div class="form-group">
                <label>Укажите ваше реальное имя.</label>
                <input type="text" id="realName" required placeholder="Ваш ответ...">
            </div>

            <div class="form-group">
                <label>Укажите ваш реальный возраст (14+).</label>
                <input type="number" id="age" min="1" required placeholder="Ваш ответ...">
            </div>

            <div class="form-group">
                <label>Укажите ваш юзернейм в Discord.</label>
                <input type="text" id="discord" required placeholder="username">
            </div>

            <div class="form-group">
                <label>Укажите ваш юзернейм для связи в Telegram.</label>
                <input type="text" id="telegram" required placeholder="@username">
            </div>

            <div class="form-group">
                <label>Укажите ваш часовой пояс.</label>
                <input type="text" id="timezone" required placeholder="МСК +0">
            </div>

            <div class="form-group">
                <label>Имеете ли вы опыт в данной сфере, если да, то укажите где.</label>
                <textarea id="experience" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>Напишите автобиографию примерно в трёх предложениях.</label>
                <textarea id="bio" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="section-title">2. Проверка знаний и ответственности</div>

            <div class="form-group">
                <label>Вы как администратор, находясь на своей смене заметили игрока оскорбляющего другого игрока по национальному признаку, что вы сделаете в данной ситуации?</label>
                <textarea id="q1" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>Напишите определение: Что такое OOC и IC информация? Приведите по одному примеру для каждого термина.</label>
                <textarea id="q2" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>Что означает термин MassDM? Приведите пример такой ситуации.</label>
                <textarea id="q3" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>Объясните понятие RolePlay убийство. Чем оно отличается от обычного убийства в игре?</label>
                <textarea id="q4" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>Опишите ситуацию, в которой может произойти RevengeKill. Как следует поступить в такой ситуации?</label>
                <textarea id="q5" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>К вам обратились с жалобой на общение игрока в игре. Опишите процесс расследования этой ситуации с точки зрения администратора, включая анализ чат-логов и общение с участниками RP-ситуации.</label>
                <textarea id="q6" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>К вам поступила жалоба на игрока, который, по словам заявителя, нарушает правила проекта при взаимодействии с другими игроками. Опишите порядок вашего расследования и принятия решения по этой ситуации, учитывая вашу позицию OOC-администратора.</label>
                <textarea id="q7" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>В ходе RP-ситуации сотрудник МВД не выполнил обязательную отыгровку взятия в наручники. Задержанный указал на это нарушение и обвинил сотрудника МВД в НРП-поведении. В ответ сотрудник МВД настаивает, что отыгровку он выполнил. Как следует действовать администратору в такой ситуации согласно общим RP-понятиям и правилам проекта?</label>
                <textarea id="q8" required placeholder="Ваш ответ..."></textarea>
            </div>

            <div class="form-group">
                <label>Понимаете ли вы всю ответственность нахождения в администрации проекта?</label>
                <select id="responsibility" required>
                    <option value="" disabled selected>Выберите вариант</option>
                    <option value="Да, полностью понимаю">Да, полностью понимаю</option>
                    <option value="Нет">Нет</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Отправить анкету</button>
        </form>
    </div>

    <a href="https://alekseylevkin88-tech.github.io/staff-bogorodsk-roleplay/" class="bottom-nav">
        ← Команда Проекта
    </a>

    <script>
        document.getElementById('fullAdminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const webhookUrl = "https://discord.com/api/webhooks/1474512755254890659/smLrVXM3FjXW6Q9ieTTcA35dawhI04_x_g47lvfNtq7DzC-pz0T3vIbCE_YBIMw7hnVV";

            const data = {
                embeds: [{
                    title: "НОВАЯ ЗАЯВКА В АДМИНИСТРАЦИЮ",
                    color: 3835647,
                    fields: [
                        { name: "1. Имя / Возраст", value: `Имя: ${document.getElementById('realName').value}\nВозраст: ${document.getElementById('age').value}`, inline: true },
                        { name: "2. Контакты", value: `DS: ${document.getElementById('discord').value}\nTG: ${document.getElementById('telegram').value}`, inline: true },
                        { name: "3. Часовой пояс", value: document.getElementById('timezone').value, inline: true },
                        { name: "4. Опыт в сфере", value: document.getElementById('experience').value },
                        { name: "5. Автобиография", value: document.getElementById('bio').value },
                        { name: "6. Ситуация: Оскорбление по нац. признаку", value: document.getElementById('q1').value },
                        { name: "7. Определения OOC / IC", value: document.getElementById('q2').value },
                        { name: "8. Определение MassDM", value: document.getElementById('q3').value },
                        { name: "9. RolePlay убийство", value: document.getElementById('q4').value },
                        { name: "10. Ситуация RevengeKill", value: document.getElementById('q5').value },
                        { name: "11. Жалоба на общение игрока", value: document.getElementById('q6').value },
                        { name: "12. Расследование нарушения правил", value: document.getElementById('q7').value },
                        { name: "13. Конфликт с сотрудником МВД", value: document.getElementById('q8').value },
                        { name: "14. Ответственность", value: document.getElementById('responsibility').value }
                    ],
                    footer: { text: "Bogorodsk RP | Система заявок" },
                    timestamp: new Date()
                }]
            };

            btn.innerText = "ОТПРАВЛЯЕМ...";
            btn.disabled = true;

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                alert("Анкета успешно отправлена! Ожидайте ответа в Discord или Telegram.");
                btn.innerText = "ОТПРАВЛЕНО";
                document.getElementById('fullAdminForm').reset();
            }).catch(() => {
                alert("Ошибка при отправке! Проверьте соединение.");
                btn.innerText = "ОТПРАВИТЬ АНКЕТУ";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
