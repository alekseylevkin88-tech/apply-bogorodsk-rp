<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Анкета в Администрацию</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #3a86ff; --bg: #0a1120; --card: #161f32; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        .container { width: 100%; max-width: 800px; }
        .hidden { display: none !important; }
        
        /* Стили входа */
        .auth-card { background: var(--card); padding: 50px 20px; border-radius: 20px; border: 1px solid rgba(58,134,255,0.2); text-align: center; margin-top: 50px; }
        .btn-discord { background: #5865F2; color: white; padding: 16px 32px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; text-decoration: none; display: inline-block; }
        .btn-discord:hover { background: #4752c4; transform: translateY(-2px); }

        /* Стили анкеты */
        .user-card { background: var(--card); padding: 20px; border-radius: 16px; display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border: 1px solid rgba(58,134,255,0.1); }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); }
        .section-title { font-size: 20px; font-weight: bold; color: var(--accent); margin: 40px 0 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; color: #94a3b8; font-size: 14px; line-height: 1.5; font-weight: 500; }
        input, textarea, select { width: 100%; padding: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; box-sizing: border-box; font-size: 15px; outline: none; }
        input:focus, textarea:focus { border-color: var(--accent); }
        textarea { resize: vertical; min-height: 110px; }
        .submit-btn { width: 100%; padding: 20px; background: var(--accent); border: none; border-radius: 12px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .submit-btn:hover { background: #2563eb; }
        .logout-btn { margin-left: auto; background: none; border: 1px solid #ef4444; color: #ef4444; padding: 6px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading" style="text-align:center; padding-top:100px;">Синхронизация...</div>

    <div id="auth-screen" class="hidden">
        <div class="auth-card">
            <h1>Bogorodsk RP</h1>
            <p style="color: #94a3b8;">Пожалуйста, авторизуйтесь через Discord для доступа к анкете</p>
            <br>
            <button class="btn-discord" onclick="login()">ВОЙТИ ЧЕРЕЗ DISCORD</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div class="user-card">
            <img id="u-avatar" src="" class="avatar">
            <div>
                <strong id="u-name">...</strong>
                <div id="u-id" style="font-size: 10px; opacity: 0.5;"></div>
            </div>
            <button class="logout-btn" onclick="logout()">Выход</button>
        </div>

        <form id="applyForm">
            <div class="section-title">1. Личная информация</div>
            
            <div class="form-group">
                <label>Укажите ваше реальное имя.</label>
                <input type="text" id="realName" required placeholder="Ваш ответ...">
            </div>

            <div class="form-group">
                <label>Укажите ваш реальный возраст (14+).</label>
                <input type="number" id="age" min="14" required>
            </div>

            <div class="form-group">
                <label>Укажите ваш юзернейм для связи в Telegram.</label>
                <input type="text" id="telegram" required placeholder="@username">
            </div>

            <div class="form-group">
                <label>Укажите ваш часовой пояс.</label>
                <input type="text" id="timezone" required placeholder="МСК +0">
            </div>

            <div class="form-group">
                <label>Имеете ли вы опыт в данной сфере, если да, то укажите где.</label>
                <textarea id="experience" required></textarea>
            </div>

            <div class="form-group">
                <label>Напишите автобиографию примерно в трёх предложениях.</label>
                <textarea id="bio" required></textarea>
            </div>

            <div class="section-title">2. Проверка знаний и ответственности</div>

            <div class="form-group">
                <label>Вы как администратор, находясь на своей смене заметили игрока оскорбляющего другого игрока по национальному признаку, что вы сделаете в данной ситуации?</label>
                <textarea id="q1" required></textarea>
            </div>

            <div class="form-group">
                <label>Напишите определение: Что такое OOC и IC информация? Приведите по одному примеру для каждого термина.</label>
                <textarea id="q2" required></textarea>
            </div>

            <div class="form-group">
                <label>Что означает термин MassDM? Приведите пример такой ситуации.</label>
                <textarea id="q3" required></textarea>
            </div>

            <div class="form-group">
                <label>Объясните понятие RolePlay убийство. Чем оно отличается от обычного убийства в игре?</label>
                <textarea id="q4" required></textarea>
            </div>

            <div class="form-group">
                <label>Опишите ситуацию, в которой может произойти RevengeKill. Как следует поступить в такой ситуации?</label>
                <textarea id="q5" required></textarea>
            </div>

            <div class="form-group">
                <label>К вам в игре обратились с жалобой на общение игрока. Опишите процесс расследования этой ситуации с точки зрения администратора, включая анализ чат-логов и общение с участниками RP-ситуации.</label>
                <textarea id="q6" required></textarea>
            </div>

            <div class="form-group">
                <label>К вам поступила жалоба на игрока, который, по словам заявителя, нарушает правила проекта при взаимодействии с другими игроками. Опишите порядок вашего расследования и принятия решения по этой ситуации, учитывая вашу позицию OOC-администратора.</label>
                <textarea id="q7" required></textarea>
            </div>

            <div class="form-group">
                <label>В ходе RP-ситуации сотрудник МВД не выполнил обязательную отыгровку взятия в наручники. Задержанный указал на это нарушение и обвинил сотрудника МВД в НРП-поведении. В ответ сотрудник МВД настаивает, что отыгровку он выполнил. Как следует действовать администратору в такой ситуации согласно общим RP-понятиям и правилам проекта?</label>
                <textarea id="q8" required></textarea>
            </div>

            <div class="form-group">
                <label>Понимаете ли вы всю ответственность нахождения в администрации проекта?</label>
                <select id="resp" required>
                    <option value="" disabled selected>Выберите ответ</option>
                    <option value="Да, полностью понимаю">Да, полностью понимаю</option>
                    <option value="Нет">Нет</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="subBtn">ОТПРАВИТЬ АНКЕТУ</button>
        </form>
    </div>
</div>

<script>
    const supabaseClient = supabase.createClient('https://vzfyzbkyrwqkcmfxvpkp.supabase.co', 'sb_publishable_NbOkK1X1xSUqN4ZQmBVjtg_wtAAEvtO');

    async function login() {
        await supabaseClient.auth.signInWithOAuth({ 
            provider: 'discord', 
            options: { redirectTo: window.location.href } 
        });
    }

    async function logout() {
        await supabaseClient.auth.signOut();
        location.reload();
    }

    supabaseClient.auth.onAuthStateChange((event, session) => {
        document.getElementById('loading').classList.add('hidden');
        if (session) {
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            
            const user = session.user.user_metadata;
            document.getElementById('u-name').innerText = user.full_name;
            document.getElementById('u-avatar').src = user.avatar_url;
            document.getElementById('u-id').innerText = `UUID: ${session.user.id}`;
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
        }
    });

    document.getElementById('applyForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        btn.disabled = true; btn.innerText = "ОТПРАВКА...";

        const { data: { session } } = await supabaseClient.auth.getSession();
        const WEBHOOK = "https://discord.com/api/webhooks/1474512755254890659/smLrVXM3FjXW6Q9ieTTcA35dawhI04_x_g47lvfNtq7DzC-pz0T3vIbCE_YBIMw7hnVV";

        const data = {
            embeds: [{
                title: "НОВАЯ АНКЕТА: " + session.user.user_metadata.full_name,
                color: 3835903,
                thumbnail: { url: session.user.user_metadata.avatar_url },
                fields: [
                    { name: "Данные", value: `Имя: ${document.getElementById('realName').value}\nВозраст: ${document.getElementById('age').value}\nTG: ${document.getElementById('telegram').value}\nПояс: ${document.getElementById('timezone').value}` },
                    { name: "Опыт и Био", value: `Опыт: ${document.getElementById('experience').value}\nБио: ${document.getElementById('bio').value}` },
                    { name: "Ответы", value: `Q1: ${document.getElementById('q1').value}\nQ2: ${document.getElementById('q2').value}\nQ3: ${document.getElementById('q3').value}\nQ4: ${document.getElementById('q4').value}\nQ5: ${document.getElementById('q5').value}\nQ6: ${document.getElementById('q6').value}\nQ7: ${document.getElementById('q7').value}\nQ8: ${document.getElementById('q8').value}` },
                    { name: "Ответственность", value: document.getElementById('resp').value }
                ],
                footer: { text: "Discord UUID: " + session.user.id },
                timestamp: new Date()
            }]
        };

        try {
            const res = await fetch(WEBHOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            if (res.ok) {
                alert("Анкета успешно отправлена!");
                location.reload();
            } else { throw new Error(); }
        } catch (err) {
            alert("Ошибка при отправке. Проверьте соединение.");
            btn.disabled = false; btn.innerText = "ОТПРАВИТЬ АНКЕТУ";
        }
    };
</script>
</body>
</html>
