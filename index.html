<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Анкета</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #3a86ff; --bg: #0a1120; --card: #161f32; --input-bg: rgba(255,255,255,0.05); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        .container { width: 100%; max-width: 800px; }
        .hidden { display: none !important; }
        
        /* Авторизация */
        .auth-card { background: var(--card); padding: 50px 20px; border-radius: 20px; border: 1px solid rgba(58,134,255,0.2); text-align: center; }
        .btn-discord { background: #5865F2; color: white; padding: 16px 32px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; }

        /* Шапка юзера */
        .user-card { background: var(--card); padding: 20px; border-radius: 16px; display: flex; align-items: center; gap: 15px; margin-bottom: 30px; border: 1px solid rgba(58,134,255,0.1); }
        .avatar { width: 54px; height: 54px; border-radius: 50%; border: 2px solid var(--accent); background: #000; }
        .logout-btn { margin-left: auto; background: none; border: 1px solid #ef4444; color: #ef4444; padding: 6px 12px; border-radius: 8px; cursor: pointer; }

        /* Форма */
        .section-title { font-size: 20px; font-weight: bold; color: var(--accent); margin: 40px 0 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; color: #94a3b8; font-size: 14px; font-weight: 500; line-height: 1.4; }
        
        input, textarea, select { 
            width: 100%; padding: 14px; background: var(--input-bg); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; 
            color: white; box-sizing: border-box; font-size: 15px; outline: none; appearance: none;
        }
        
        /* Исправление стиля селекта (чтобы не был белым) */
        select { background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
        select option { background: #161f32; color: white; }
        
        input[readonly] { background: rgba(255,255,255,0.02); color: #64748b; cursor: not-allowed; }
        textarea { resize: vertical; min-height: 100px; }
        .submit-btn { width: 100%; padding: 20px; background: var(--accent); border: none; border-radius: 12px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

<div class="container">
    <div id="loading" style="text-align:center; padding-top:100px;">Проверка сессии...</div>

    <div id="auth-screen" class="hidden">
        <div class="auth-card">
            <h1>Bogorodsk Portal</h1>
            <p style="color: #94a3b8; margin-bottom: 25px;">Авторизуйтесь через Discord для доступа к анкете</p>
            <button class="btn-discord" onclick="login()">ВОЙТИ В АККАУНТ</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div class="user-card">
            <img id="u-avatar" src="" class="avatar">
            <div>
                <strong id="u-name">...</strong>
                <div id="u-id" style="font-size: 12px; color: var(--accent); font-family: monospace;">Загрузка ID...</div>
            </div>
            <button class="logout-btn" onclick="logout()">Выход</button>
        </div>

<form id="applyForm">
    <div class="section-title">1. Личная информация</div>

    <div class="form-group">
        <label>Ваш Discord.</label>
        <input type="text" id="discordTag" readonly>
    </div>

    <div class="form-group">
        <label>Укажите ваше реальное имя.</label>
        <input type="text" id="realName" required placeholder="Ваш ответ...">
    </div>

    <div class="form-group">
        <label>Укажите ваш реальный возраст (14+).</label>
        <input type="number" id="age" min="14" required placeholder="Ваш ответ...">
    </div>

    <div class="form-group">
        <label>Укажите ваш юзернейм для связи в Telegram.</label>
        <input type="text" id="telegram" required placeholder="@nickname">
    </div>

    <div class="form-group">
        <label>Укажите ваш часовой пояс.</label>
        <input type="text" id="timezone" required placeholder="Ваш ответ...">
    </div>

    <div class="form-group">
        <label>Имеете ли вы опыт в данной сфере, если да, то укажите где.</label>
        <textarea id="experience" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>Напишите автобиографию примерно в трёх предложениях.</label>
        <textarea id="bio" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="section-title">2. Проверка знаний</div>

    <div class="form-group">
        <label>Вы как администратор, находясь на своей смене заметили игрока оскорбляющего другого игрока по национальному признаку, что вы сделаете в данной ситуации?</label>
        <textarea id="q1" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>Напишите определение: Что такое OOC и IC информация? Приведите по одному примеру для каждого термина.</label>
        <textarea id="q2" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>Что означает термин MassDM? Приведите пример такой ситуации.</label>
        <textarea id="q3" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>Объясните понятие RolePlay убийство. Чем оно отличается от обычного убийства в игре?</label>
        <textarea id="q4" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>Опишите ситуацию, в которой может произойти RevengeKill. Как следует поступить в такой ситуации?</label>
        <textarea id="q5" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>К вам в игре обратились с жалобой на общение игрока. Опишите процесс расследования этой ситуации с точки зрения администратора, включая анализ чат-логов и общение с участниками RP-ситуации.</label>
        <textarea id="q6" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>К вам поступила жалоба на игрока, который, по словам заявителя, нарушает правила проекта при взаимодействии с другими игроками. Опишите порядок вашего расследования и принятия решения по этой ситуации, учитывая вашу позицию OOC-администратора.</label>
        <textarea id="q7" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>В ходе RP-ситуации сотрудник МВД не выполнил обязательную отыгровку взятия в наручники. Задержанный указал на это нарушение и обвинил сотрудника МВД в НРП-поведении. В ответ сотрудник МВД настаивает, что отыгровку он выполнил. Как следует действовать администратору в такой ситуации согласно общим RP-понятиям и правилам проекта?</label>
        <textarea id="q8" required placeholder="Ваш ответ..."></textarea>
    </div>

    <div class="form-group">
        <label>Понимаете ли вы всю ответственность нахождения в администрации проекта?</label>
        <select id="resp" required>
            <option value="" disabled selected>Выберите ответ</option>
            <option value="Да, полностью понимаю">Да, полностью понимаю</option>
            <option value="Нет">Нет</option>
        </select>
    </div>

    <button type="submit" class="submit-btn" id="subBtn">ОТПРАВИТЬ АНКЕТУ</button>
</form>
    </div>
</div>

<script>
    const sb = supabase.createClient('https://vzfyzbkyrwqkcmfxvpkp.supabase.co', 'sb_publishable_NbOkK1X1xSUqN4ZQmBVjtg_wtAAEvtO');
    // Ссылка ДОЛЖНА точно совпадать с тем, что в Supabase (проверь слэш в конце!)
    const REDIRECT = 'https://alekseylevkin88-tech.github.io/apply-bogorodsk-rp/';

    async function login() {
        await sb.auth.signInWithOAuth({ provider: 'discord', options: { redirectTo: REDIRECT } });
    }

    async function logout() {
        await sb.auth.signOut();
        window.location.href = REDIRECT;
    }

    sb.auth.onAuthStateChange((event, session) => {
        document.getElementById('loading').classList.add('hidden');
        if (session) {
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            
            const u = session.user.user_metadata;
            // ВОТ ТУТ ТЕПЕРЬ ПРАВИЛЬНЫЙ ЦИФРОВОЙ ID
            const dId = session.user.identities[0].id; 
            
            document.getElementById('u-name').innerText = u.full_name;
            document.getElementById('u-avatar').src = u.avatar_url;
            document.getElementById('u-id').innerText = `Discord ID: ${dId}`;
            document.getElementById('discordTag').value = u.full_name;
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
        }
    });

    document.getElementById('applyForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        btn.disabled = true; btn.innerText = "ОТПРАВКА...";
        
        const { data: { session } } = await sb.auth.getSession();
        const dId = session.user.identities[0].id;
        const hook = "https://discord.com/api/webhooks/1474512755254890659/smLrVXM3FjXW6Q9ieTTcA35dawhI04_x_g47lvfNtq7DzC-pz0T3vIbCE_YBIMw7hnVV";

        const msg = {
            embeds: [{
                title: "НОВАЯ АНКЕТА В АДМИНИСТРАЦИЮ",
                color: 3835903,
                fields: [
                    { name: "Discord", value: `${session.user.user_metadata.full_name}\nID: ${dId}`, inline: true },
                    { name: "Имя / Возраст", value: `${document.getElementById('realName').value} / ${document.getElementById('age').value}`, inline: true },
                    { name: "TG / Час. пояс", value: `${document.getElementById('telegram').value} / ${document.getElementById('timezone').value}`, inline: true },
                    { name: "Опыт", value: document.getElementById('experience').value },
                    { name: "Автобиография", value: document.getElementById('bio').value },
                    { name: "Знания (В1-В4)", value: `1: ${document.getElementById('q1').value}\n2: ${document.getElementById('q2').value}\n3: ${document.getElementById('q3').value}\n4: ${document.getElementById('q4').value}`.substring(0, 1024) },
                    { name: "Знания (В5-В8)", value: `5: ${document.getElementById('q5').value}\n6: ${document.getElementById('q6').value}\n7: ${document.getElementById('q7').value}\n8: ${document.getElementById('q8').value}`.substring(0, 1024) },
                    { name: "Ответственность", value: document.getElementById('resp').value }
                ],
                timestamp: new Date()
            }]
        };

        await fetch(hook, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(msg) });
        alert("Анкета отправлена!");
        location.reload();
    };
</script>
</body>
</html>
